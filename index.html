<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>memory game</title>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="memory">
        <div class="memory-item" data-name="clown">
          <div class="back_card_wrap">
            <img src="img/back-card-icon.svg" alt="back">
          </div>
          <div class="front_card_wrap">
            <img src="img/clown-icon.svg" alt="">
          </div>
        </div>
        <div class="memory-item" data-name="clown">
          <div class="back_card_wrap">
            <img src="img/back-card-icon.svg" alt="back">
          </div>
          <div class="front_card_wrap">
            <img src="img/clown-icon.svg" alt="">
          </div>
        </div>
        <div class="memory-item" data-name="dracula">
          <div class="back_card_wrap">
            <img src="img/back-card-icon.svg" alt="back">
          </div>
          <div class="front_card_wrap">
            <img src="img/dracula-icon.svg" alt="">
          </div>
        </div>
        <div class="memory-item" data-name="dracula">
          <div class="back_card_wrap">
            <img src="img/back-card-icon.svg" alt="back">
          </div>
          <div class="front_card_wrap">
            <img src="img/dracula-icon.svg" alt="">
          </div>
        </div>
        <div class="memory-item" data-name="nun">
          <div class="back_card_wrap">
            <img src="img/back-card-icon.svg" alt="back">
          </div>
          <div class="front_card_wrap">
            <img src="img/nun-icon.svg" alt="">
          </div>
        </div>
        <div class="memory-item" data-name="nun">
          <div class="back_card_wrap">
            <img src="img/back-card-icon.svg" alt="back">
          </div>
          <div class="front_card_wrap">
            <img src="img/nun-icon.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
